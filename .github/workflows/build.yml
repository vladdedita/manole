name: Build Installers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: dmg
          - os: ubuntu-latest
            artifact: AppImage
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      - name: Install native build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install libomp cmake

      - name: Install native build deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libopenblas-dev cmake

      - name: Install Python dependencies
        run: uv sync
        env:
          CMAKE_ARGS: ${{ runner.os == 'macOS' && '-DGGML_METAL=on' || '' }}

      - name: Build manole-server with PyInstaller
        run: uv run pyinstaller server.spec --noconfirm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install Node dependencies
        working-directory: ui
        run: npm ci

      - name: Build Electron app
        working-directory: ui
        run: npm run build

      - name: Package installer
        working-directory: ui
        run: npx electron-builder --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: |
            ui/release/*.dmg
            ui/release/*.AppImage
          if-no-files-found: error

      - name: Attach to GitHub Release
        if: github.event_name == 'release'
        run: |
          shopt -s nullglob
          files=(ui/release/*.dmg ui/release/*.AppImage)
          if [ ${#files[@]} -gt 0 ]; then
            gh release upload "$RELEASE_TAG" "${files[@]}" --clobber
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
